<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cerere trimisă</title>
    <!-- fontawesome + bootstrap + custom CSS -->
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />

    <script>
      if (sessionStorage.getItem("formSubmitted") !== "true") {
        window.location.href = "/";
      } else {
        sessionStorage.removeItem("formSubmitted"); // optional, to allow access only once
      }
    </script>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div
      class="d-flex flex-column align-items-center text-center p-4 bg-dark rounded shadow-lg"
    >
      <img
        class="mb-3 logo-submitted"
        src="./images/fixazi_logo_nobg.png"
        width="500"
        alt="fixazi logo"
      />
      <h1 class="mb-3 text-success">
        <i class="fa-solid fa-envelope-circle-check"></i>
        Cererea ta a fost trimisă!
      </h1>
      <p class="fs-5 text-white p-submitted">
        Am primit solicitarea dumneavoastră de reparație și vom reveni cu un
        răspuns cât mai curând posibil folosind metoda de contact selectată în
        formular. Vă mulțumim!
      </p>
      <a href="/" class="btn btn-primary mt-4">Înapoi la pagina principală</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
