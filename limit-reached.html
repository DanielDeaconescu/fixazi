<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIXAZI | Prea multe solicitări</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="css/lightbox.min.css" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
  </head>
  <body
    class="d-flex align-items-center justify-content-center min-vh-100 bg-light"
  >
    <div class="container text-center">
      <div class="card shadow-sm p-4">
        <div class="card-body">
          <div class="mb-3">
            <img src="./images/fixazi_logo.jpg" width="400" alt="" />
          </div>
          <h1 class="card-title text-danger mb-3">Cerere nereușită</h1>
          <p class="card-text fs-5">
            Din motive de securitate, limităm numărul de cereri care pot fi
            trimise într-o anumită perioadă de timp.
          </p>
          <p class="card-text fs-5">
            Vă rugăm să încercați din nou în decurs de 24 de ore.
          </p>
          <p class="card-text fs-5">Vă mulțumim pentru înțelegere!</p>
          <a href="/" class="btn btn-primary mt-2"
            >Înapoi la pagina principală</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
